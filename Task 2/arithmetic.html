<!DOCTYPE html>
<html>
    <body>

        <p id="add"></p>
        <p id="add2"></p>
        <p id="sub"></p>
        <p id="divi"></p>
        <p id="inc"></p>
        <p id="dec"></p>

        <script>
            var x = 100 + 50;
            document.getElementById("add").innerHTML = x;

            var a = 3;
            var b = (20+30)*a;
            document.getElementById("add2").innerHTML = b;

            var c = 100-50;
            document.getElementById("sub").innerHTML = c

            var d = 100/50;
            document.getElementById("divi").innerHTML = d;

            var x = 5;
            x++;
            var z = x;
            document.getElementById("inc").innerHTML = z;

            var h = 5;
            h--
            var k = h;
            document.getElementById("dec").innerHTML = k;
        
        </script>
        
    </body>
</html>
